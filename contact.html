<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Logan's Website </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:600|Vast+Shadow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <!-- navbar -->
    <div class="ui large top fixed hidden pointing menu" id="navbar">
      <div class="ui container fluid">
        <a href="index.html" class="item" id="home-link">Woodland Resources Unlimited</a>
        <div class="right menu" id="navlinks">
          <a href="services.html" class="item">Services</a>
          <a href="contact.html" class="item">Contact</a>
        </div>
      </div>
    </div>
    <!-- hero image -->
    <div class="hero-image-contact">
      <div class="hero-text">
        <p>Contact Logan</p>
        <p class="hero-subtext">Phone: 218-251-3670</p>
      </div>
    </div>
    <!-- main content -->
    <div class="ui container" id="contact-container">
      <div class="ui stackable grid">
        <div class="ui sixteen wide column">
          <div class="contact-grid">
            <div class="description">
              <p class="sub-header">Service Area:</p>
              <p class="s-text">Based out of Motley, Minnesota and servicing the greater Central Minnesota Region. (List names of surrounding cities)</p>
            </div>
          </div>
        </div>
        <div class="ui sixteen wide column">
          <div class="contact-grid">
            <p class="sub-header">How Can I Help You?</p>
            <form class="form" action="https://formspree.io/woodlandresourcesunlimited@gmail.com" method="POST">

              <div class="input-box">
                <label>First Name</label>
                <input class="input" type="text" name="firstname" placeholder="" required>
                <span class="focus-border"></span>
              </div>

              <div class="input-box">
                <label>Last Name</label>
                <input class="input" type="text" name="lastname" placeholder="" required>
                <span class="focus-border"></span>
              </div>

              <div class="input-box">
                <label>Email</label>
                <input class="input" type="email" name="_replyto" placeholder="" required>
                <span class="focus-border"></span>
              </div>

              <div class="input-box">
                <label>Phone</label>
                <input class="input" type="text" name="phone" placeholder="" required>
                <span class="focus-border"></span>
              </div>

              <div class="input-box">
                <label>Street</label>
                <input class="input" type="text" name="street" placeholder="">
                <span class="focus-border"></span>
              </div>

              <div class="input-box">
                <label>City</label>
                <input class="input" type="text" name="city" placeholder="">
                <span class="focus-border"></span>
              </div>

              <div class="input-box">
                <label>State</label>
                <input class="input" type="text" name="state" placeholder="">
                <span class="focus-border"></span>
              </div>
              
              <div class="input-box">
                <label>ZIP Code</label>
                <input class="input" type="text" name="zipcode" placeholder="">
                <span class="focus-border"></span>
              </div>

              <div class="input-box">
                <label>Message</label>
                <textarea class="input" type="text" name="message" placeholder=""></textarea>
                <span class="focus-border"></span>
              </div>
                
              <div class="submit-align">
                <input class="submit" type="submit" value="Send">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="ui large bottom hidden menu" id="footer">
      <div class="ui container fluid">
        <a href="index.html" class="item" id="footer-home-link">Woodland Resources Unlimited</a>
        <div class="right menu" id="right-footer">
          <p class="copyright"><i class="fa fa-phone"></i>218-251-3670</p>
          <br />
          <p class="copyright"> Â© Rachel Inkala </p>
        </div>
      </div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script>
      $(window).load(function(){
		    $(".input-effect input").val("");
		
		    $(".input-effect input").focusout(function(){
			    if($(this).val() != ""){
				    $(this).addClass("has-content");
			    }else{
				    $(this).removeClass("has-content");
			    }
		    })
	    });
    </script>

  </body>
</html>
